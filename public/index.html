<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>My Recipes</title>

  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/unsemantic-grid-responsive.css">
  <link rel="stylesheet" href="styles/main.css">

</head>

<body ng-app="app"> <!--Bootsrap the new app, here called app, into the index.html file -->

  <div class="grid-container">

    <div class="grid-100">
      <h1>
        <img src="images/chefbot.svg" height="60px">
        <br>
        My Recipes
      </h1>
    </div>

    <div class="grid-100">

      <div class="recipes">
        <!-- The ng-view Angular directive is used to tell the Angular router
              where requested views should be loaded. Removing this directive
              will cause routing to not function properly. -->
        <div ng-view></div>

        <div class="row">&nbsp;</div>

      </div>
    </div>
  </div>

  <script src="vendor/angular.js"></script>
  <script src="vendor/angular-route.js"></script>

  <!-- NOTE DONE Add script tags for your JavaScript files here -->
  <script src="scripts/app.js"></script>
  <script src="scripts/route-config.js"></script><!--Brings in the route-config file which injects the controllers to their designated views-->
  <script src="scripts/controllers/recipes_controller.js"></script>
  <script src="scripts/controllers/recipe_detail_controller.js"></script>
  <script src="scripts/services/data.js"></script>
</body>

</html>
